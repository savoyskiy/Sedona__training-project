<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Sedona</title>
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple.png">
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="preload" href="fonts/ptsans.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/ptsansbold.woff2" as="font" crossorigin="anonymous">
  </head>
  <body class="page-body">
    <!--хедер-->
    <header class="header header--no-js">
      <nav class="header__navigation navigation">
        <ul class="navigation__list navigation__list--hidden navigation__list--no-js">
          <li class="navigation__item navigation__item--left-edge">
            <a class="navigation__link" href="index.html">Главная</a>
          </li>
          <li class="navigation__item navigation__item--left-inner">
            <a class="navigation__link navigation__link--current" href="#">Фото и видео</a>
          </li>
          <li class="navigation__item navigation__item--right-inner">
            <a class="navigation__link" href="feedback.html">Форма отзыва</a>
          </li>
          <li class="navigation__item navigation__item--right-edge">
            <a class="navigation__link" href="http://htmlacademy.ru">HTML Academy</a>
          </li>
        </ul>

        <a class="navigation__site-logo" href="index.html" tabindex="1">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logotype-desktop.svg" height="96" width="187">
            <source media="(min-width: 768px)" srcset="img/logotype-tablet.svg" height="84" width="102">
            <img class="navigation__logo-image" src="img/logotype-mobile.svg" alt="Логотип Sedona." height="84" width="102">
          </picture>
        </a>

        <button class="navigation__menu-button navigation__menu-button--close navigation__menu-button--no-js" type="button">
          <span class="visually-hidden">Меню</span>
        </button>
      </nav>
    </header>

    <!--основной блок-->
    <main class="index-main">

    </main>

    <!--футер-->
    <footer class="footer">
      <a class="footer__link" href="index.html">
        #visitsedona
      </a>

      <ul class="footer__social-list">
        <li class="footer__social-item">
          <a class="footer__social-link" href="https://twitter.com/htmlacademy_ru">
            <span class="visually-hidden">Twitter</span>
            <svg class="footer__social-logo" width="18" height="15">
              <use xlink:href="img/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="https://vk.com/htmlacademy">
            <span class="visually-hidden">Facebook</span>
            <svg class="footer__social-logo" width="9" height="19">
              <use xlink:href="img/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="https://www.youtube.com/@HTMLAcademyTV">
            <span class="visually-hidden">Youtube</span>
            <svg class="footer__social-logo" width="20" height="14">
              <use xlink:href="img/sprite.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>

      <a class="footer__developer-link" href="https://htmlacademy.ru/intensive/adaptive">
        <span class="footer__developer-work">Разработано</span>
        <svg class="footer__developer-logo" width="27" height="34">
          <use xlink:href="img/sprite.svg#htmlacademy"></use>
        </svg>
      </a>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
